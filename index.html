<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake | 霓虹貪食蛇</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- UI Overlay -->
        <div id="ui-layer" class="ui-layer">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">BEST</span>
                    <span id="high-score" class="value">0</span>
                </div>
            </div>
            
            <div id="start-screen" class="panel active">
                <h1 class="title">NEON SNAKE</h1>
                <p class="subtitle">Press Space or Tap to Start</p>
                <button id="start-btn" class="glow-btn">START GAME</button>
            </div>

            <div id="game-over-screen" class="panel hidden">
                <h2 class="title text-danger">GAME OVER</h2>
                <p id="final-score" class="subtitle">Score: 0</p>
                <button id="restart-btn" class="glow-btn">TRY AGAIN</button>
            </div>
            
            <div class="controls-hint desktop-only">
                Use Arrow Keys to Move
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
